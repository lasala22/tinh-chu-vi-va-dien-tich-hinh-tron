<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let R = Number(prompt("nhập vào bán kính hình tròn"));
        const Pi = 3.14;
        let C = 2 * Pi * R;
        let S = R * R * Pi;
        document.write("Chu vi là: " + C);
        document.write("<br/>");
        document.write("Diện tích là: " + S);
    </script>
</body>
</html>
